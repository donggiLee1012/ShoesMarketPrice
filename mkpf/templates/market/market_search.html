{% extends 'new_template.html' %}

{% block style %}
{% endblock %}


{% block content %}
<!-- Contact Form Section Begin -->
<section class="contact-form-section spad">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="section-title">
                    <h4>마켓 시세 조회</h4>
                </div>
                <div class="cf-content" style="padding:10% 10px; box-shadow: 0px 3px 15px rgba(91, 91, 91, 0.15);">
                    <div class="cc-title">
                        <div class="row  my-3">
                            <div class="col-1"></div>
                            <div class="col-3">
                                <select class="form-control form-control-sm size">
                                    {% for item in form.size %}
                                    <option value={{item.data}}>{{item.label}}</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>
                    </div>
                    <form method="post" class="cc-form" id="searchform">
                        {{ form.csrf_token }}
                        {% include "form_errors.html" %}
                        <div class="row group-input">
                            <div class="col-1"></div>
                            <div class="col-10">
                                <input type="text" placeholder="Keyword" name="content" id="content" value="{{ form.content.data or ''}}" style="width:100%;">
                            </div>
                            <div class="col-1"></div>
                        </div>
                        <div class="row group-input">
                            <div class="col-1">

                            </div>
                            <div class="col-10">
                                <input type=number name="quantity" id="quantity" value="{{ form.quantity.data or ''}}" placeholder="Number" style="width:100%;">
                            </div>
                            <div class="col-1"></div>
                        </div>
                        <input hidden name="size" id="size" value="">
                        <button onclick="$(this).SearchBtn();" type="submit" class="site-btn">Submit</button>

                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- Contact Form Section End -->
{% endblock %}

{% block script%}
<script type="text/javascript">
$.fn.SearchBtn = function() {
        if (confirm('입력 하신내용으로 모델생성및 크롤링을 시작하시겠습니까?')){
        $('#searchform').submit();
                $("#preloder").show();
               $("#loaders").show();
        } else {
            alert("취소하셨습니다.");
        }
};
$(document).ready(function(){
    $(".size").on('change', function() {
        $("#size").val($(this).val());

    });

});
</script>
{% endblock %}
