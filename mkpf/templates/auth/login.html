{% extends 'new_template.html' %}

{% block style %}
{% endblock %}


{% block content %}
<section class="contact-form-section spad">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="cf-content">
                        <div class="cc-title">
                            <h4>로그인</h4>
                        </div>
                        <form method="post" class="cc-form">
                            {{ form.csrf_token }}
                            {% include "form_errors.html" %}
                            <div class="group-input">
                                <input type="text" placeholder="ID"  name="username" id="username" value="{{ form.username.data or '' }}" style="width:calc(100% - 20px);">
                                <input type="password" placeholder='Password'  name="password" value="{{ form.password.data or '' }}" id="password" style="width:calc(100% - 20px);">
                                <button type="submit" class="site-btn">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
{% endblock %}

{% block script%}
{% endblock %}
